<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task A</title>
</head>

<body>
    <div> 
        <form id='city'>
            <p>Выберите город</p>
            <select id="cities"> 
            <option disabled selected value> Выберите город </option>
            </select>
           </form>
    </div>    

    <div>   
        <form id="factory"> 
            <p>Выберите цех</p>
            <select id="factories">
                <option disabled selected value> Выберите цех </option>
            </select>
        </form>
    </div>   

    <div> 
        <form id='worker'>
            <p>Выберите сотрудника</p>
            <select id="workers">
                <option disabled selected value> Выберите сотрудника </option>
            </select>
        </form>
    </div>   
    
    <button style="margin-top:15px" id="reset">Сбросить</button>

    <div> 
        <form >
            <p>Выберите смену</p>
            <select id='shift'>
             <option  value="1">8:00-20:00</option>
             <option value="2">20:00-8:00</option>
            </select>
           </form>
    </div>  

    <div> 
        <form>
            <p>Бригада</p>
            <select id='team'>
             <option  value="1">Первая</option>
             <option value="2">Вторая</option>
            </select>
           </form>
    </div>   

    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
